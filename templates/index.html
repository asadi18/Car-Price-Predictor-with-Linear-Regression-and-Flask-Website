<!DOCTYPE html>
<html lang="en">
  <head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="card mt-50 p-4" style="width: 100%; height: 100%; max-width: 800px;">
          <div class="card-header text-center bg-primary text-white">
            <h2><i class="fas fa-car"></i> Car Price Predictor</h2>
          </div>
          <div class="card-body">
            <div class="col-12 text-center mb-4">
              <h5 class="text-muted">
                Enter your car's details below to estimate its resale price in seconds.
              </h5>
            </div>

            <form method="post" accept-charset="utf-8" name="Modelform">
              <div class="col-md-10 form-group mx-auto">
                <label for="company"><strong>Choose Car Brand:</strong></label>
                <select
                  class="selectpicker form-control"
                  id="company"
                  name="company"
                  required="1"
                  onchange="load_car_models(this.id,'car_models')"
                >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group mx-auto">
                <label for="car_models"><strong>Select Model:</strong></label>
                <select
                  class="selectpicker form-control"
                  id="car_models"
                  name="car_models"
                  required="1"
                >
                  {% for model in car_models %}
                  <option value="{{ model }}">{{ model }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group mx-auto">
                <label for="year"><strong>Year of Purchase:</strong></label>
                <select
                  class="selectpicker form-control"
                  id="year"
                  name="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group mx-auto">
                <label for="fuel_type"><strong>Fuel Type:</strong></label>
                <select
                  class="selectpicker form-control"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                >
                  {% for fuel in fuel_type %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group mx-auto">
                <label for="kilo_driven"><strong>Kilometers Driven:</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="e.g. 45000"
                />
              </div>

              <div class="col-md-10 form-group mx-auto">
                <button
                  type="button"
                  class="btn btn-success form-control"
                  onclick="send_data()"
                >
                  üîç Predict Price
                </button>
              </div>
            </form>

            <div class="row">
              <div class="col-12 text-center mt-3">
                <h4><span id="prediction" class="text-info font-weight-bold"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- All JavaScript logic (unchanged) -->
    <script>
      function load_car_models(company_id, car_model_id) {
        let company = document.getElementById(company_id);
        let car_model = document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value = "";
        car_model.innerHTML = "";

        {% for company in companies %}
        if (company.value == "{{ company }}") {
          {% for model in car_models %}
          {% if company in model %}
          var newOption = document.createElement("option");
          newOption.value = "{{ model }}";
          newOption.innerHTML = "{{ model }}";
          car_model.options.add(newOption);
          {% endif %}
          {% endfor %}
        }
        {% endfor %}
      }

      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }

      function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);

        let fd = new FormData(document.querySelector('form'));

        let xhr = new XMLHttpRequest({ mozSystem: true });

        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "‚è≥ Please wait, predicting...";

        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML =
              "üí∞ Estimated Price: $" + Math.round(parseInt(xhr.responseText) / 85);
          }
        };

        xhr.send(fd);
      }
    </script>

    <!-- Bootstrap & JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
